name: Get TSL version
on: workflow_dispatch


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Get XML
      id: getxml
      uses: QwerMike/xpath-action@v1
      with:
        filename: './AT/TSL_AT.xml'
        expression: "//TSLSequenceNumber/text()"
    - name: Print vertion
      run: echo "${{ steps.getxml.outputs.result }}"
