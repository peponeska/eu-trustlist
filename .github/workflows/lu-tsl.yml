name: lu-tsl

on:
  schedule:
    - cron: '1 0 * * *'
  workflow_dispatch:
    
jobs:
  lu-tsl-parsing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Download LU TSL
      run: curl -L --url "https://trusted-list.lu/tsl.xml" --create-dirs -o ./LU/TSL_LU.xml
    - name: Create PR if neeeed
      id: cpr
      uses: peter-evans/create-pull-request@v5
      with:
        branch: lu-tsl
        delete-branch: true
        title: 'LU TSL'
